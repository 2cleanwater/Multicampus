<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>로그인 탭</title>
    <link rel="icon" href="./img/sw_mini.png">
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-color: #f6f6f6;
        }
        .container {
            display: flex;
            justify-content: center;
            background-color: white;
            /* flex-basis: 800px;
            flex-shrink: 0; */
        }
        #field {
            box-shadow: 3px 3px 3px 3px lightgray;
            border: none;
            border-top-left-radius: 80px;
            border-bottom-right-radius: 80px;
            background-color: white;
            width: 600px;
            height: 400px;
            padding: 80px;
            margin: 0 auto;
            margin-top: 70px;
            margin-bottom: 70px;
        }
        #field li {
            display: flex;
            list-style-type: none;
            margin:15px
        }
        #field li label {
            text-align: left;
            font-size: 20px;
            font-weight: 600;
        }
        #field input {
            width: 100%;
            height: 40px;
            flex-wrap: nowrap;
            padding-left: 10px;
        }
        #field input ::placeholder{
            text-align: right;
            padding-left: 15px;
        }
        .util_menu ul {
            display: flex;
            flex-direction: row;
            justify-content: end;
            font-family: 'Noto Sans KR', sans-serif;
            flex-wrap: nowrap;
            background-color: #009223;
        }
        .util_menu li {
            margin-right: 20px ;
            list-style-type: none;
        }
        .util_menu a {
            color: white; 
            font-size:13px; 
            font-weight:normal; 
            line-height:30px; 
            height:30px; 
            text-decoration: none;
        }
        .util_menu a:hover {
            color: #ffca08;

        }
        .signin_title {
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .signin_title p {
            margin-top: 10px;
            color : gray;
            font-family: 'Noto Sans KR', sans-serif;
        }
        input::placeholder{
            text-align: right;
            margin-right: 20px;
        }
        .subm_btn{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 0px;
        }
        .subm_btn button {
            flex-wrap: nowrap;
            border: none;
            background-color : #009223;
            border-radius: 3px;
            color : white;
            font-size: 20px;
            width: 200px;
            height: 50px;
            padding:10px 20px;
            margin: 30px;
        }
        .subm_btn button:hover{
            color: #ffca08;
        }
    </style>
</head>
<body>
    <form id="signIn">
        <div class="container">
            <div class="logo">
                <a href="./index.html" id="main_img"><img src="./img/pngwing.com.png" alt="ㅅㅂㅇㅇ" width="300px"></a>
            </div>
        </div>
            <div class="util_menu">
                <ul>
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./signUp.html">회원가입</a></li>
                </ul>
            </div>
        
        <fieldset id="field">
                <div class="signin_title">
                    <h1>회원 서비스</h1>
                    <p>서브웨이 회원으로 로그인하시면<br />다양한 서비스를 이용할 수 있습니다.</p>
                </div>
                <ul>
                    <li><label for="userID">아이디</label></li>
                    <li><input type="text" id=userID placeholder="ID" required></li>
                    <li><label for="userPW">비밀번호</label></li>
                    <li><input type="password" id=userPW placeholder="Password" required></li>
                </ul>
                <div class="subm_btn">
                    <button type="submit" class="btns" id="login_btn">로그인</button>
                    <button type="reset" class="btns" onclick="location.href='./index.html'" id="cancel_btn">취 소</button>
                </div>
        </fieldset>
    </form>
</body>
</html>

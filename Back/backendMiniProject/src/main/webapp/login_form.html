<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>로그인</title>
    <link rel="icon" href="./img/sw_mini.png">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
        <div class="container">
            <div class="logo">
                <a href="./index.html" id="main_img"><img src="./img/pngwing.com.png" alt="ㅅㅂㅇㅇ" width="300px"></a>
            </div>
        </div>
            <div class="util_menu">
                <ul>
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./signUp.html">회원가입</a></li>
                </ul>
            </div>
        <form class="myForm" name="myForm" action="login.do">
	        <fieldset id="field">
	                <div class="signin_title">
	                    <h1>회원 서비스</h1>
	                    <p>서브웨이 회원으로 로그인하시면<br />다양한 서비스를 이용할 수 있습니다.</p>
	                </div>
	                <ul>
	                    <li><label for="userID">아이디</label></li>
	                    <li><input type="text" id=userID name=userID placeholder="ID" autocomplete="off" required></li>
	                    <li><label for="userPW">비밀번호</label></li>
	                    <li><input type="password" id=userPW name=userPW placeholder="Password" autocomplete="off" required></li>
	                </ul>
	                <div class="subm_btn">
	                    <button type="submit" class="btns" id="login_btn">로그인</button>
	                    <button type="reset" class="btns" onclick="location.href='./index.html'" id="cancel_btn">취 소</button>
	                </div>
	        </fieldset>
        </form>
</body>
</html>

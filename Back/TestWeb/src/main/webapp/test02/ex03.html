<head>

<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
   $(function(){
      $('#submit').click(function(){
         var strInfo="";
         
         $.getJSON("my.txt", function(data){
            $.each(data, function(key,value){   //key : index, vaule: °´Ã¼
               $.each(value, function(k,v){   //k:name, v:addr
                  
                  strInfo += k + ", " + v + "<br>";
                  
               });   //³»ºÎ each
               
            });   //¹Ù±ù each
            $('#result').html(strInfo);
            alert(strInfo);
         });//getJson
         
      });//click
   });
</script>
</head>
<body>
<form>
      <input type="button" id="submit" value="ÀÔ·Â">
</form>

</body>

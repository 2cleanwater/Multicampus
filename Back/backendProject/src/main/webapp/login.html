<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    
	
</head>
<body>
    <form name="myForm" action="login.do">
        <div class="title">
            <h1>로그인</h1>
        </div>
        <div>
            <label>아이디</label>
            <div class="input-box" >
                <input id="id" type="text" name="id" autocomplete="off">
            </div>
        </div>
        <br/>
        <div>
            <label>비밀번호</label>
            <div class="input-box" >
                <input id="pw" type="password" name="pw" autocomplete="off">
            </div>
        </div>
        <br/>
        <div class="user-selection">
            <button type="submit" id="submit" class="buttons">로그인</button>
            <button type="reset" class="buttons">취 소</button>
        </div>    
    </form>
</body>
</html>
